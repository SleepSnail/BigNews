<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>  
    <!-- label标签for属性自定义表单样式
        1. label标签for属性 ： 设置表单的id值（建立关联），点击label相当于点击input

        2. 设置file表单的display属性为none
     -->
    <label for="icon">
        <img src="./111.png" alt="" width="60px" height="60px">
    </label>
    <input type="file" id="icon" style="display: none;">
</body>
</html>
