<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 使用jeDate三步骤(作者官网没有步骤) -->
    <!-- 1. 导包: 官网demo查看引入了什么文件 -->
    <link rel="stylesheet" href="./test/jeDate-test.css">
    <link rel="stylesheet" href="./skin/jedate.css">
    <script src="./src/jedate.js"></script>
</head>

<body>

    <!-- 2. 引入html结构, 复制demo结构 -->
    <div class="jeitem">
        <label class="jelabel">点击图标</label>
        <div class="jeinpbox">

            <!-- 注意： input是下面生成 -->
            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})"></div>
        </div>

    </div>

    <!-- 3. 插件初始化 -->
    <script>
        jeDate("#testico", {
            trigger: 'click',
            format: "YYYY-MM-DD",
            isShow: true, //是否显示日历面板  
            multiPane: true, //false :双面板  true:单面板
            isinitVal: true, //显示默认时间
            // isShow:true,
            theme: {
                bgcolor: "#ffff00",
                color: "#ff0000",
                pnColor: "#ee2388"
            },
            festival: true, //是否显示农历
            zIndex: 10001


            // 注意: 
            // isShow, isinitVal这两个属性冲突
            // isShow:true, //是否显示为固定日历，为false的时候固定显示
            // isinitVal:true, //是否初始化时间，默认不初始化时间false

        })
    </script>
</body>

</html>
